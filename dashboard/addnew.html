                <div class="midde_cont">
                    <div class="container-fluid">
                        <div class="row column_title">
                            <div class="col-md-12">
                                <div class="page_title">
                                    <h2>Tables</h2>
                                </div>
                            </div>
                        </div>
                        <!-- row -->
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">ID</span>
                                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Product Name</span>
                                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Price</span>
                                        <input type="number" class="form-control" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Quality</span>
                                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Image</span>
                                        <input type="file" class="form-control" aria-describedby="basic-addon1" accept="image/png, image/jpeg">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Note</span>
                                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>
                <!-- end dashboard inner -->
            </div>
        </div>
        <!-- model popup -->

        <div class="modal fade" id="myModal">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Modal body..
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
